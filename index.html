<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="settings">
            <label>
                <input type="checkbox" id="uppercase" /> Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="lowercase" /> Lowercase Letters
            </label>
            <label>
                <input type="checkbox" id="numbers" /> Numbers
            </label>
            <label>
                <input type="checkbox" id="special" /> Special Characters
            </label>
            <label>
                Amount of Characters:
                <input type="number" id="length" min="4" max="20" value="12" />
            </label>
        </div>
        <button id="generate">Generate Password</button>
        <div class="password-container">
            <input type="text" id="password" readonly />
            <button id="copy">Copy Password</button>
        </div>
        <div id="strength" class="strength"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
