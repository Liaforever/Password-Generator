<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="settings">
            <div class="toggle-group">
                <label>
                    <input type="checkbox" id="uppercase" /> Uppercase Letters
                </label>
                <label>
                    <input type="checkbox" id="lowercase" /> Lowercase Letters
                </label>
                <label>
                    <input type="checkbox" id="numbers" /> Numbers
                </label>
                <label>
                    <input type="checkbox" id="special" /> Special Characters
                </label>
            </div>
            <label>
                Amount of Characters:
                <input type="number" id="length" min="8" max="20" value="16" />
            </label>
        </div>
        <button id="generate" class="button">Generate Password</button>
        <div class="password-container">
            <input type="text" id="password" readonly class="password-display" />
            <button id="copy" class="button copy-button">Copy</button>
        </div>
        <div id="strength" class="strength"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
